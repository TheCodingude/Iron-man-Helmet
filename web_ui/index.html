<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Helmet UI</h1>
    <div class="batteryContainer">
        <div class="batteryOuter"><div id="batteryLevel"></div></div>
        <div class="batteryBump"></div>
        <h2 id="percent"></h2>
    </div>
    <div id="all">
        <h2 id="h2">Command History</h2>
        <div id="commandHistory">
            <div id="mostRecent" class="history">
                die
            </div>
            <div id="secondRecent" class="history">
                prepare to die
            </div>
            <div id="thirdRecent" class="history">
                get ready
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
